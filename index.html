<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Dracat Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      max-width: 250px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* ÂÖ®Ëû¢ÂπïÊ™¢Ë¶ñ */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <h1>üê± Dracat Gallery</h1>
  <div class="gallery">

    <img src="Ëû¢ÂπïÊì∑ÂèñÁï´Èù¢ 2025-09-04 220625.png" alt="cat1">
    <img src="Ëû¢ÂπïÊì∑ÂèñÁï´Èù¢ 2025-09-12 130737.png" alt="cat2">
    <img src="Ëû¢ÂπïÊì∑ÂèñÁï´Èù¢ 2025-09-13 150438.png" alt="cat3">
    <img src="Ëû¢ÂπïÊì∑ÂèñÁï´Èù¢ 2025-09-14 142415.png" alt="cat4">
  </div>

  <div id="lightbox">
    <img src="" alt="preview">
  </div>

  <script>
    const gallery = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    gallery.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
